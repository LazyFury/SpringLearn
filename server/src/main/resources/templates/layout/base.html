<!DOCTYPE html>
<html th:fragment="layout(main,title)" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} +'|'+ ${site.title}">Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width">
    <meta id="seo:description" name="description" th:content="${site.description}">
    <meta id="seo:keywords" name="keywords" th:content="${site.getKeywordsString}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/header::header}"></div>
    <div th:replace="${main}"></div>
    <div th:replace="~{layout/footer::footer}"></div>
</body>
</html>
